<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form action="/registrar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br>
        <label for="clave">Contraseña:</label>
        <input type="password" name="clave" id="clave"> <br>
        <label for="taller">¿A qué taller querés inscribirte?</label>
        <select name="taller" id="taller">
            <option value="" disabled selected>Elige un Taller</option>
            <option value="java">Taller de Java</option>
            <option value="html">Taller de HTML</option>
            <option value="css">Taller de CSS</option>
            <option value="git">Taller de GIT</option>
        </select> <br>
        <label for="modalidad">Modalidad del Taller</label> <br>
        <label for="modalidad">Presencial</label>
        <input type="radio" name="modalidad" id="presencial" required>
        <label for="modalidad">Online</label>
        <input type="radio" name="modalidad" id="online" required> <br>
        <label for="terminos">Acepto los términos y condiciones</label>
        <input type="checkbox" name="terminos" id="terminos"> <br> <br>
        <label for="comentarios">Comentarios:</label> <br>
        <textarea name="comentarios" id="comentarios" rows="6" cols="40"></textarea> <br>
        <button type="submit">Inscribirme</button>
    </form>
</body>
</html>
